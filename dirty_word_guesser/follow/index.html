<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlirtyDeals.com - FOLLOW LINKS</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height */
            background-color: #f0f0f0; /* Light gray background */
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1280px; /* Maximum width for desktop */
            padding: 20px;
        }

        a.button {
            display: block; /* Block display for stacking */
            margin: 10px auto; /* Center the links with auto margin */
            padding: 15px 30px; /* Increased padding for wider buttons */
            color: #ffffff; /* White text */
            background-color: #ff00a8; /* Button color */
            text-decoration: none; /* Remove underline */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s, transform 0.2s; /* Smooth transition */
            font-size: 16px; /* Adjust font size */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            width: 200px; /* Fixed width for buttons */
        }

        a.button:hover {
            background-color: #d5007d; /* Darker pink on hover */
            transform: translateY(-2px); /* Lift effect on hover */
        }

        .tiny-link {
            margin-top: 20px; /* Space above the tiny link */
            font-size: 12px; /* Smaller font size */
            color: #007bff; /* Blue color for the tiny link */
            text-decoration: none; /* Remove underline */
        }

        .tiny-link:hover {
            text-decoration: underline; /* Underline on hover for clarity */
        }

        @media (max-width: 320px) {
            a.button {
                padding: 12px 20px; /* Smaller padding for mobile */
                font-size: 14px; /* Slightly smaller font */
                width: 160px; /* Adjust width for mobile */
            }
            .tiny-link {
                font-size: 10px; /* Smaller font size for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Follow Links</h1>
        <a class="button" href="https://instagram.com/FlirtyDeals" target="_blank" rel="noopener">Instagram</a>
        <a class="button" href="https://x.com/intent/user?screen_name=FlirtyDeals" target="_blank" rel="noopener">X</a>
        <p class="tiny-link">
        <a href="https://flirtydeals.com" style="color: #007bff; text-decoration: none;">Go back to FlirtyDeals.com</a>
        </p> <!-- Tiny text link -->
    </div>
</body>
</html>
